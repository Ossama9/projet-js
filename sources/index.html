<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript">
    <meta name="theme-color" content="#ffffff">
    <title>Accueil</title>
    <link rel="stylesheet" href="assets/style/index.css">
    <link rel="stylesheet" href="assets/style/window.css">
    <link rel="stylesheet" href="assets/style/calculatrice.css">
    <link rel="stylesheet" href="assets/style/tictactoe.css">
    <link rel="stylesheet" href="assets/style/horloge.css">
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/Login.js" type="module"></script>
</head>
<body id="container">
<header id="application-header">
    <section id="left-header">
        <div id="date">

        </div>
        |
        <div id="time">

        </div>
    </section>
    <section id="right-header">
        <div class="battery">
            <div id="battery_container">
                <div class="charging_info">
                    <p class="battery_level"></p>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"
                         class="charging_icon">

                                <rect width="16" height="16" fill="white"/>
                            </clipPath>

                    </svg>

                </div>
                <div class="charging_bar"></div>
                <div class="other_info">
                    <p><span class="discharging_time"></span></p>
                </div>
            </div>
            <div class="right_bar"></div>
        </div>
        |
        <div id="vibration-status">
           <label id="vibreur"></label>
        </div>
        |
        <div id="network-latency">
            <span id="latency"></span>
            <svg id="icon-latency" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M15.675 18.75C15.9583 18.2 16.175 17.621 16.325 17.013C16.475 16.4043 16.55 15.775 16.55 15.125C16.55 13.7917 16.2583 12.5707 15.675 11.462C15.0917 10.354 14.3 9.43333 13.3 8.7L11 11V3H19L16.7 5.3C17.5667 6.08333 18.2583 7.01667 18.775 8.1C19.2917 9.18333 19.55 10.3583 19.55 11.625C19.55 13.1417 19.196 14.5167 18.488 15.75C17.7793 16.9833 16.8417 17.9833 15.675 18.75ZM5.00001 21L7.30001 18.7C6.41668 17.9167 5.72101 16.9833 5.21301 15.9C4.70435 14.8167 4.45001 13.6417 4.45001 12.375C4.45001 10.8583 4.80435 9.48333 5.51301 8.25C6.22101 7.01667 7.16668 6.01667 8.35001 5.25C8.06668 5.8 7.84601 6.379 7.68801 6.987C7.52935 7.59567 7.45001 8.225 7.45001 8.875C7.45001 10.2083 7.74601 11.429 8.33801 12.537C8.92935 13.6457 9.71668 14.5667 10.7 15.3L13 13V21H5.00001Z"/>

        </div>
    </section>
</header>
<main id="my-application">
    <section id="left-side">
        <div class="list-icon">
            <div class="element" onclick="openCalculatApp()">
                <div class="icon-element">
                    <img src="assets/images/calculator.png" id="calculator-image" alt="">
                </div>
                <div class="title-element">
                    Calculator
                </div>
            </div>
            <div class="element" onclick="openHorlogeApp()">
                <div class="icon-element">
                    <img src="assets/images/horloge.png" id="horloge-image" alt="">
                </div>
                <div class="title-element">
                    Horloge
                </div>
            </div>
            <div class="element" onclick="openTictactoeApp()">
                <img class="icon-app" src="assets/images/tic-tac-orteil.png">
                <div class="title-element">
                    TicToc
                </div>
            </div>
            <div class="element" onclick="openSettingsApp()">
                <div class="icon-element">
                    <img src="assets/images/settings.png" id="settings-image" alt="">
                </div>
                <div class="title-element">
                    Settings
                </div>
            </div>

        </div>
    </section>
    <section id="application-content">
        <div class="window" id="window">
            <div class="titlebar">
                <div class="title">Ma fenÃªtre</div>
                <div class="buttons">
                    <button class="minimize" onclick="closeWin()">-</button>
                    <button class="maximize" onclick="fullwidth();">&#9633;</button>
                    <button class="close" onclick="closeWin()">x</button>
                </div>
            </div>
            <!-- content  -->
            <!--  CALCULATE APP -->
            <div class="content" id="calculate">
                <div class="container">
                    <div class="calculatrice">
                        <input type="text" placeholder="0" id="output-screen">
                        <button class="btn-calculatrice" onclick="Clear()">Cl</button>
                        <button class="btn-calculatrice" onclick="del()">del</button>
                        <button class="btn-calculatrice" onclick="display('%')">%</button>
                        <button class="btn-calculatrice" onclick="display('/')">/</button>
                        <button class="btn-calculatrice" onclick="display('7')">7</button>
                        <button class="btn-calculatrice" onclick="display('8')">8</button>
                        <button class="btn-calculatrice" onclick="display('9')">9</button>
                        <button class="btn-calculatrice" onclick="display('*')">*</button>
                        <button class="btn-calculatrice" onclick="display('4')">4</button>
                        <button class="btn-calculatrice" onclick="display('5')">5</button>
                        <button class="btn-calculatrice" onclick="display('6')">6</button>
                        <button class="btn-calculatrice" onclick="display('-')">-</button>
                        <button class="btn-calculatrice" onclick="display('1')">1</button>
                        <button class="btn-calculatrice" onclick="display('2')">2</button>
                        <button class="btn-calculatrice" onclick="display('3')">3</button>
                        <button class="btn-calculatrice" onclick="display('+')">+</button>
                        <button class="btn-calculatrice" onclick="display('.')">.</button>
                        <button class="btn-calculatrice" onclick="display('0')">0</button>
                        <button class="btn-calculatrice" onclick="calculatrice()" class="egale">=</button>
                    </div>
                </div>
            </div>
            <!--  TIC TAC TOE APP -->
            <div class="content" id="tictactoe">
                <div class="message">
                    <audio id="win">
                        <source src="./assets/sound/success.mp3" type="audio/mp3">
                    </audio>
                    <button class="game--restart">Restart</button>
                    <h2 class="game--status"></h2>
                </div>
                <div class="game--container" id="game--container">
                    <div data-cell-index="0" class="cell"></div>
                    <div data-cell-index="1" class="cell"></div>
                    <div data-cell-index="2" class="cell"></div>
                    <div data-cell-index="3" class="cell"></div>
                    <div data-cell-index="4" class="cell"></div>
                    <div data-cell-index="5" class="cell"></div>
                    <div data-cell-index="6" class="cell"></div>
                    <div data-cell-index="7" class="cell"></div>
                    <div data-cell-index="8" class="cell"></div>
                </div>

            </div>
            <!--  HORLOGE APP -->
            <div class="content" id="horloge_B">
                <div class="header_horloge">
                    <div><span onclick="currentSlide(1)"><img src="assets/images/lhorloge.png"
                                                              style="height:30px;"></span>
                        <p class="label_horloge">Horloge</p></div>
                    <div><span onclick="currentSlide(2)"><img src="assets/images/chronometre.png" style="height:30px;"></span>
                        <p class="label_horloge">Chrono</p></div>
                    <div><span onclick="currentSlide(3)"><img src="assets/images/minuteur.png"
                                                              style="height:30px;"></span>
                        <p class="label_horloge">Timer</p></div>
                </div>

                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <h1>Horloge</h1>
                        <div style="text-align: center">
                            <span id='horloge'></span>
                        </div>
                    </div>

                    <div class="mySlides fade">
                        <h1>Chrono</h1>
                        <div id="time_app"></div>
                        <form name="parametre" action="" style="text-align: center">
                            <input class="btn-chrono" type="button" name="lance" value="DÃ©marrer"
                                   onClick="chrono();debut();">
                            <input class="btn-chrono" type="button" name="pause" value="Stop" onClick="arret();"
                                   disabled="disabled">
                            <input class="btn-chrono" type="button" name="zero" value="Effacer" onClick="arret();raz();"
                                   disabled="disabled">
                            <input class="btn-chrono" type="button" name="intermediaire" value="Intermediaire"
                                   onClick="inter();" disabled="disabled">
                            <input class="btn-chrono" type="button" name="rappel" value="Rappel" onClick="rappeler();"
                                   disabled="disabled">
                        </form>
                        <div id="presenter">
                            <p>Temps intermediaire : </p>
                            <span id="interm"></span>
                        </div>
                    </div>
                    <div class="mySlides fade">
                        <h1>Minuterie</h1>
                        <audio id="myAudio" src="./assets/sound/alarme.mp3"></audio>
                        <form style="text-align: center">
                            <input id="nombresec" type="number" placeholder="Minutes" onclick="">
                            <input class="btn-timer" type="button" name="demarrer" value="DÃ©marrer"
                                   onClick="minuterie()">
                        </form>
                        <label id="son"></label>
                        <div id="timer"></div>
                    </div>
                </div>
                <br>
            </div>
            <!--  SEETINGS APP -->
            <div class="content" id="settings">
                <div id="settings-container">
                    <h2>Parametre d'affichage</h2>
                    <div class="setting-element" id="setting-dark-mode">
                        <h3>Parametre de dark mode</h3>
                        <div class="date-option">
                            <label for="dark-mode-toggle">Activer le dark mode</label>
                            <div class="item">
                                <div class="toggle-pill-color">
                                    <input type="checkbox" id="dark-mode-toggle" name="check">
                                    <label for="dark-mode-toggle"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-element" id="setting-battery">
                        <h3>Parametre de batterie</h3>
                        <div class="date-option">
                            <label for="show_level_battery">Afficher l'etat de batterie</label>
                            <div class="item">
                                <div class="toggle-pill-color">
                                    <input type="checkbox" id="show_level_battery" name="check" checked>
                                    <label for="show_level_battery"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-element" id="setting-date">
                        <h3>Parametre de date</h3>
                        <div class="date-option">
                            <label for="show-year">Afficher l'annÃ©e</label>
                            <div class="item">
                                <div class="toggle-pill-color">
                                    <input type="checkbox" id="show-year" name="check" checked>
                                    <label for="show-year"></label>
                                </div>
                            </div>
                        </div>
                        <div class="date-option">
                            <label for="show-month">Afficher le mois</label>
                            <div class="item">
                                <div class="toggle-pill-color">
                                    <input type="checkbox" id="show-month" name="check" checked>
                                    <label for="show-month"></label>
                                </div>
                            </div>
                        </div>
                        <div class="date-option">
                            <label for="show-day">Afficher les jours</label>
                            <div class="item">
                                <div class="toggle-pill-color">
                                    <input type="checkbox" id="show-day" name="check" checked>
                                    <label for="show-day"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-element" id="setting-time">
                        <h3>Parametre d'heure</h3>
                        <div class="date-option">
                            <label for="show-hours">Afficher les heures</label>
                            <div class="item">
                                <div class="toggle-pill-color">
                                    <input type="checkbox" id="show-hours" name="check" checked>
                                    <label for="show-hours"></label>
                                </div>
                            </div>
                        </div>
                        <div class="date-option">
                            <label for="show-minutes">Afficher les minutes</label>
                            <div class="item">
                                <div class="toggle-pill-color">
                                    <input type="checkbox" id="show-minutes" name="check" checked>
                                    <label for="show-minutes"></label>
                                </div>
                            </div>
                        </div>
                        <div class="date-option">
                            <label for="show-seconds">Afficher les secondes</label>
                            <div class="item">
                                <div class="toggle-pill-color">
                                    <input type="checkbox" id="show-seconds" name="check" checked>
                                    <label for="show-seconds"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-element" id="setting-network">
                        <h3>Parametre de latence rÃ©seau</h3>
                        <div class="date-option">
                            <label for="show-latency">Show Latency</label>
                            <div class="item">
                                <div class="toggle-pill-color">
                                    <input type="checkbox" id="show-latency" name="check" checked>
                                    <label for="show-latency"></label>
                                </div>
                            </div>
                        </div>
                        <div class="date-option">
                            <label for="ping-server">Ping Server:</label>
                            <input type="text" id="ping-server" value="google.com">
                        </div>
                        <div class="date-option">
                            <label for="refresh-interval">Refresh Interval (Ms):</label>
                            <input type="number" id="refresh-interval" min="1" value="100">
                        </div>
                    </div>
                    <div class="setting-element">
                        <div class="drag-area">
                            <div id="header">Import Your config</div>
                            <span>OR</span>
                            <button id="button-browse" onclick="clickFunction()">Browse File</button>
                            <input type="file" id="input-file" hidden>
                        </div>
                    </div>
                    <div class="setting-element container-buttons">
                        <button id="export-config" class="button">
                            Export Your config
                        </button>

                        <button id="apply-changes" class="button-primary">
                            Appliquer les changements
                        </button>
                    </div>
                </div>
            </div>
            <!-- content  -->
        </div>
    </section>
</main>

<script src="assets/js/index.js" type="module"></script>
<script src="assets/js/window.js"></script>
<script src="assets/js/calculatrice.js"></script>

<script src="assets/js/horloge.js"></script>
