</header>
<main id="my-application">
    <section id="left-side">
        <div class="list-icon">
            <div class="element">
                <div class="icon-element">
                    <img src="assets/images/calculator.png" id="calculator-image" alt="">
                </div>
                <div class="title-element">
                    Calculator
                </div>
            </div>
            <div class="element">
                <div class="icon-element">
                    <img src="assets/images/horloge.png" id="horloge-image" alt="">
                </div>
                <div class="title-element">
                    Horloge
                </div>
            </div>
            <div class="element">
                <div class="icon-element">
                    <img src="assets/images/tictactoe.png" id="tictactoe-image" alt="">
                </div>
                <div class="title-element">
                    TicTac Toe
                </div>
            </div>
            <div class="element">
                <div class="icon-element">
                    <img src="assets/images/settings.png" id="settings-image" alt="">
                </div>
                <div class="title-element">
                    Settings
                </div>
            </div>
        </div>
    </section>
    <section id="application-content">
        <div id="settings-container">
            <h2>parametre d'affichage</h2>
            <div class="setting-element" id="setting-battery">
                <h3>Parametre de batterie</h3>
                <div class="config">
                    <label for="show_level_battery">
                        Afficher l'etat de batterie
                        <input type="checkbox" name="show_level_battery" id="show_level_battery" checked>
                    </label>
                </div>
            </div>
            <div class="setting-element" id="setting-date">
                <h3>Parametre de date</h3>
                <div class="date-option">
                    <label for="show-year">Afficher l'année</label>
                    <input type="checkbox" id="show-year" checked>
                </div>
                <div class="date-option">
                    <label for="show-month">Afficher le mois</label>
                    <input type="checkbox" id="show-month" checked>
                </div>
                <div class="date-option">
                    <label for="show-day">Afficher le jour</label>
                    <input type="checkbox" id="show-day" checked>
                </div>
            </div>
            <div class="setting-element" id="setting-time">
                <h3>Time Settings</h3>
                <div class="time-option">
                    <label for="show-hours">Show Hours</label>
                    <input type="checkbox" id="show-hours" checked>
                </div>
                <div class="time-option">
                    <label for="show-minutes">Show Minutes</label>
                    <input type="checkbox" id="show-minutes" checked>
                </div>
                <div class="time-option">
                    <label for="show-seconds">Show Seconds</label>
                    <input type="checkbox" id="show-seconds" checked>
                </div>
            </div>
            <div class="setting-element" id="setting-network">
                <h3>Parametre de latence réseau</h3>
                <div class="network-option">
                    <label for="show-latency">Show Latency</label>
                    <input type="checkbox" id="show-latency" checked>
                </div>
                <div class="network-option">
                    <input type="text" id="ping-server" value="google.com">
                    <label for="ping-server">Ping Server:</label>
                </div>
                <div class="network-option">
                    <input type="number" id="refresh-interval" min="1" value="100">
                    <label for="refresh-interval">Refresh Interval (Ms):</label>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="assets/index.js" type="module"></script>
</body>
</html>
